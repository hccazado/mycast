<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title layout:fragment="title" th:text="'Mycast - '+${movie.original_title}"></title>
</head>
<body>
<section class="bg-body-tertiary" layout:fragment="content">
    <h2 th:text="${movie.original_title}+' Details'" class="text-center mb-3"></h2>
    <div class="d-flex justify-content-between p-2 gap-2">
        <img loading="lazy"
             th:src="'https://image.tmdb.org/t/p/original/'+${movie.poster_path}"
             th:alt="${movie.original_title}+' Poster'"
             class="shadow-sm p-3 mb-5 bg-body rounded movie-info-img"/>
        <div class="align-self-center">
             <h3>Overview</h3><p th:text="${movie.overview}"></p>
            <p class="display-inline" th:text="'Release Date: '+${movie.release_date}"> </p>
            <form th:action="@{/favorites/add}" method="POST">
                <input type="hidden" name="id" th:value="${movie.id}">
                <button type="submit" class="btn btn-primary">Add Favorite</button>
            </form>
        </div>

    </div>
</section>
</body>
</html>
