<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title layout:fragment="title">My Cast - Favorites</title>
</head>
<body>
<section class="p-2" layout:fragment="content">
    <h2 class="text-center mb-3">Favorite Movies</h2>
    <div th:if="${not #lists.isEmpty(movies)}" class="container d-flex justify-content-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 justify-content-center">
            <div class="col" th:each="movie : ${movies}">
                <div class="card h-90">
                    <img class="card-img-top" loading="lazy"
                         th:src="'https://image.tmdb.org/t/p/original/' + ${movie.poster_path}"
                         th:alt="${movie.original_title} + ' Poster'" />
                    <div class="card-body bg-deep-blue">
                        <a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" th:href="@{/movie/{id}(id=${movie.id})}">
                            <h5 class="card-title" th:text="${movie.original_title}"></h5>
                        </a>
                        <form th:action="@{/favorites/remove}" method="post" class="mt-2">
                            <input type="hidden" name="id" th:value="${movie.id}"/>
                            <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(movies)}"
         class="d-flex justify-content-center mt-5">
        <div class="card p-4 shadow-sm text-center" style="max-width: 400px;">
            <div class="mb-3">
                <i class="bi bi-heart text-danger" style="font-size: 3rem;"></i>
            </div>
            <h4>No favorites yet</h4>
            <p class="text-muted">Browse movies and add some to your favorites!</p>
        </div>
    </div>
</section>
</body>
</html>
